<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>자유게시판</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
		<header th:include="html/header.html"></header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="container">

					<header class="major special" style="margin-bottom: 2em;">
						<h2>회계</h2>
					</header>

					<table class="alt">
						<thead>
						<tr>
							<th class="col-1">번호</th>
							<th class="col-2">날짜</th>
							<th class="col-3">사용처</th>
							<th class="col-2">사용 금액</th>
							<th class="col-2">잔여 금액</th>
							<th class="col-2">비고</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="account : ${accountList}">
							<td th:text="${account.idx}"></td>
							<td th:text="${account.date}"></td>
							<td th:text="${account.usePlace}"></td>
							<td th:text="${account.useAmount} + '원'"></td>
							<td th:text="${account.remainAmount} + '원'"></td>
							<td th:text="${account.other}"></td>
						</tr>
						</tbody>
					</table>

					<div style="float: right;">
						<button th:if="${sessionUser.roleType.name() == 'ADMIN'}" class="button" style="vertical-align: center" onclick="location.href='/addAccount'">추가</button>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="icons">
						<li><a href="#" class="icon fa-facebook"></a></li>
						<li><a href="#" class="icon fa-twitter"></a></li>
						<li><a href="#" class="icon fa-instagram"></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled</li>
						<li>Design: <a href="http://templated.co">TEMPLATED</a></li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/comment.js"></script>

	</body>
</html>
