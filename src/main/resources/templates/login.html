<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>공지사항</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/page.css" />
	</head>
	<body>

		<!-- Header -->
		<header th:include="html/header.html"></header>

		<!-- Post -->
		<article class="post" style="padding-top: 0;">
			<div class="login-group" style="position: relative; height: 300px;">
				<form id="loginForm" name="loginForm" method="post" action="/api/v2/login">
					<div class="login-group" style="position: absolute; width:30%; top:30%; left:30%;">
						<div class="form-group">
							<label for="id" class="sr-only">아이디</label>
							<input type="text" class="form-control" id="id" name="id" required>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">비밀번호</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
					</div>
					<div style="position: absolute; width: 20%; top: 30%; left: 60%; font-size: 1.9em;">
						<button type="submit" class="login-button" id="signin"><i class="fa fa-chevron-right"></i></button>
					</div>
					<div style="position: absolute; width: 50%; top: 60%; left: 30%; margin: 5px 0 0 3px;">
						<label id="lg_error" name="lg_error" style="color: #e74c3c; visibility: hidden">가입되지 않은 아이디이거나, 잘못된 비밀번호입니다.</label>
					</div>
				</form>

			</div>
		</article>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="icons">
						<li><a href="#" class="icon fa-facebook"></a></li>
						<li><a href="#" class="icon fa-twitter"></a></li>
						<li><a href="#" class="icon fa-instagram"></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled</li>
						<li>Design: <a href="http://templated.co">TEMPLATED</a></li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
